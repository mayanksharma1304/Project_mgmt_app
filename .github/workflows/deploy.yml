name: Deploy React App to GitHub Pages

on:
  push:
    branches:
      - master  # Or 'main' if you're using that

jobs:
  deploy:
    runs-on: ubuntu-latest  # Make sure you're using the right runner

    steps:
      # 1. Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'  # Or the Node.js version you're using

      # 3. Install dependencies
      - name: Install dependencies
        run: npm ci  # Or 'npm install' if you prefer

      # 4. Fix permissions on vite binary
      - name: Fix permissions on Vite binary
        run: chmod +x node_modules/.bin/vite

      # 5. Build the app
      - name: Build React app
        run: npm run build

      # 6. Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build  # Adjust this if your build folder is different
